<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- icon -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
	<link rel="shortcut icon" href="">
	<link rel="icon" sizes="192x192" href="">
	<link rel="canonical" href="{{ site.github.url }}{{ page.url }}">
	<meta name="author" content="{{ site.author }}">

	<!-- seo -->
	<meta name="author" content="{{ site.author }}">
	<meta name="title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<!-- seo:og -->
	<meta property="og:locale" content="en_US">
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
	<meta property="og:url" content="{{ site.github.url }}{{ page.url }}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:image" content="{{ site.github.url }}/img/logo.pmg" />
	<!-- seo:twitter -->
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:site" content="@ress997"/>
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}"/>
	<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
	<meta name="twitter:image" content="{{ site.github.url }}/img/logo.pmg"/>

	<!-- stylesheet -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.8/font-awesome-animation.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic">
	<style>
	/* #### Generated By: http://www.cufonfonts.com #### */
	@font-face {
	font-family: 'Infinity';
	font-style: normal;
	font-weight: normal;
	src: local('Infinity'), url('fonts/infinity.woff') format('woff');
	}
	</style>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

{{ content }}

	"url": "{{ site.github.url }}",
	"description": "{{ site.description }}",
	"logo": {
		"@type": "ImageObject",
		"url": "{{ site.github.url }}/img/logo.pmg"
	}
	"member": [
		{
			"@type": "Person",
			"name": "Aoi Tachibana",
		},
		{
			"@type": "Person",
			"name": "Aoi Tachibana",
			"url": "https://ress997.me",
			"description": "",
			"sameAs": [
				"https://github.com/39e",
				"https://twitter.com/ress997"
			],
			"image": {
				"@type": "ImageObject",
				"url": "https://github.com/39e.png",
				"height": 460,
				"width": 460
			}
		},
		{
			"@type": "Person"
		}
	]
}
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.4/js/lightbox.js"></script>
<script>
// Closes the sidebar menu
$("#menu-close").click(function(e) {
	e.preventDefault();
	$("#sidebar-wrapper").toggleClass("active");
});

// Opens the sidebar menu
$("#menu-toggle").click(function(e) {
	e.preventDefault();
	$("#sidebar-wrapper").toggleClass("active");
});

// Scrolls to the selected menu item on the page
$(function() {
	$('a[href*=#]:not([href=#])').click(function() {
		if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

			var target = $(this.hash);
			target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
			if (target.length) {
				$('html,body').animate({
					scrollTop: target.offset().top
				}, 1000);
				return false;
			}
		}
	});
});

})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', '{{ site.tracking_id }}', 'auto');
ga('send', 'pageview');
</script>
